{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2 style="text-align:center; margin-bottom: 20px;">>> AUTH_LOGIN</h2>
        
        {% if error %}
            <div class="error-msg">ERROR: {{ error }}</div>
        {% endif %}

        <form action="/auth/login" method="post">
            <div class="form-group">
                <label>USERNAME_ID</label>
                <input type="text" name="username" required placeholder="Enter ID...">
            </div>
            
            <div class="form-group">
                <label>ACCESS_CODE</label>
                <input type="password" name="password" required placeholder="Enter Password...">
            </div>

            <button type="submit" class="btn full-width">INITIALIZE SESSION</button>
        </form>

        <div style="text-align:center; margin-top:15px; font-size: 0.8rem;">
            <a href="/auth/register" style="color:#666;">No ID? Register New Unit</a>
        </div>
    </div>
</div>

<style>
    .auth-container {
        display: flex; justify-content: center; align-items: center;
        min-height: 60vh; /* Centers vertically on screen */
    }
    .auth-box {
        width: 350px; /* Small width */
        background: #0a0a0a;
        border: 1px solid #333;
        padding: 30px;
        box-shadow: 0 0 20px rgba(0,0,0,0.8);
        position: relative;
    }
    .auth-box::before {
        content:''; position:absolute; top:0; left:0; width:100%; height:2px; background:var(--primary);
        box-shadow: 0 0 10px var(--primary);
    }

    .form-group { margin-bottom: 15px; }
    
    label { 
        display: block; font-size: 0.7rem; color: #888; margin-bottom: 5px; letter-spacing: 1px;
    }

    /* WHITE FIELDS REQUEST */
    input {
        width: 100%;
        padding: 8px 10px;
        font-family: inherit;
        font-size: 0.9rem;
        background-color: #ffffff; /* WHITE BG */
        color: #000000;            /* BLACK TEXT */
        border: 1px solid #ccc;
        border-radius: 2px;
        outline: none;
        transition: border 0.3s;
    }
    input:focus { border-color: var(--primary); }

    .full-width { width: 100%; margin-top: 10px; }
    .error-msg { 
        color: #ff4444; border: 1px solid #ff4444; 
        padding: 5px; font-size: 0.8rem; margin-bottom: 15px; text-align: center; 
    }
</style>
{% endblock %}
