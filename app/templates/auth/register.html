{% extends "base.html" %}

{% block content %}
<div style="display: flex; justify-content: center;">
    <article style="width: 100%; max-width: 400px;">
        <header style="border-bottom: 1px solid var(--primary-dim); margin-bottom: 1rem; padding-bottom: 0.5rem;">
            <h3>> NEW_USER_REGISTRATION</h3>
        </header>
        
        {% if error %}
        <div style="color: red; border: 1px solid red; padding: 10px; margin-bottom: 10px; background: rgba(255,0,0,0.1);">
            ! ERROR: {{ error }}
        </div>
        {% endif %}

        <form action="/auth/register" method="post">
            <div style="margin-bottom: 1rem;">
                <label for="username">DESIGNATION (Username)</label>
                <input type="text" id="username" name="username" placeholder="Choose a handle..." required>
            </div>

            <div style="margin-bottom: 1rem;">
                <label for="email">COMM_LINK (Email)</label>
                <input type="email" id="email" name="email" placeholder="student@ec-casablanca.ma" required>
            </div>

            <div style="margin-bottom: 1rem;">
                <label for="password">SECURITY_KEY (Password)</label>
                <input type="password" id="password" name="password" placeholder="******" required>
            </div>

            <button type="submit" style="width: 100%;">ESTABLISH UPLINK</button>
        </form>
        
        <div style="margin-top: 1rem; text-align: center; font-size: 0.9rem;">
            <a href="/auth/login"><< Return to Login Sequence</a>
        </div>
    </article>
</div>
{% endblock %}
