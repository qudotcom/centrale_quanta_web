<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centrale Quanta | System</title>
    <style>
        /* --- GLOBAL VARIABLES --- */
        :root {
            --primary: #00ff41;       /* Matrix Green */
            --primary-dim: #008f11;   /* Dim Green */
            --bg-color: #030303;      /* Deep Black */
            --panel-bg: rgba(20, 20, 20, 0.95);
            --font-main: 'Courier New', Courier, monospace;
            --max-width: 960px;       /* Compact Width */
        }

        /* --- RESET & BODY --- */
        * { box-sizing: border-box; }
        body {
            background-color: var(--bg-color);
            color: var(--primary);
            font-family: var(--font-main);
            margin: 0;
            padding: 0;
            font-size: 14px; /* Smaller, cleaner text */
            line-height: 1.5;
            background-image: 
                linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
            background-size: 20px 20px; /* Grid Effect */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- COMPACT NAVIGATION --- */
        nav {
            border-bottom: 1px solid var(--primary-dim);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .nav-container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .brand a {
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            color: var(--primary);
            letter-spacing: 2px;
            text-shadow: 0 0 5px var(--primary-dim);
        }
        
        /* Links */
        .nav-links { list-style: none; display: flex; gap: 20px; margin: 0; padding: 0; }
        .nav-links a {
            text-decoration: none;
            color: #888;
            font-size: 0.85rem;
            transition: color 0.3s;
            text-transform: uppercase;
        }
        .nav-links a:hover { color: var(--primary); }

        /* Auth Badge */
        .user-badge {
            font-size: 0.75rem;
            border: 1px solid var(--primary-dim);
            padding: 2px 8px;
            border-radius: 3px;
            color: #fff;
        }
        .logout { color: #ff3333 !important; font-size: 0.75rem; }

        /* --- MAIN CONTENT --- */
        main {
            flex: 1;
            width: 100%;
            max-width: var(--max-width);
            margin: 30px auto;
            padding: 0 20px;
        }

        /* --- FOOTER --- */
        footer {
            text-align: center;
            font-size: 0.7rem;
            color: #444;
            padding: 20px;
            border-top: 1px solid #111;
            margin-top: auto;
        }
        
        /* --- UTILS --- */
        h1, h2, h3 { margin-top: 0; color: #fff; text-shadow: 0 0 5px var(--primary-dim); }
        .btn {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 8px 20px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 15px var(--primary);
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-container">
            <div class="brand"><a href="/">[ CENTRALE_QUANTA ]</a></div>
            <ul class="nav-links">
                <li><a href="/">HOME</a></li>
                <li><a href="/club_data">DATA</a></li>
                <li><a href="/tournament/bracket">TOURNAMENT</a></li>
                
                {% if request.state.user %}
                    <li><span class="user-badge">{{ request.state.user.username }}</span></li>
                    <li><a href="/auth/logout" class="logout">EXIT</a></li>
                {% else %}
                    <li><a href="/auth/login">LOGIN</a></li>
                    <li><a href="/auth/register">JOIN</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        SYSTEM STATUS: ONLINE <br>
        &copy; 2025 Centrale Quanta
    </footer>

</body>
</html>
