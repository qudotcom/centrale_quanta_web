{% extends "base.html" %}

{% block content %}
<div style="text-align: center; margin-top: 10vh;">
    <h1 style="text-shadow: 0 0 10px var(--primary);">WELCOME TO THE FABRIC</h1>
    <p style="font-size: 1.2rem; max-width: 600px; margin: 0 auto; line-height: 1.6; color: #ccc;">
        You have entered the <span style="color: #fff; font-weight: bold;">Centrale Quanta</span> digital manifold. 
        We explore the intersection of Quantum Mechanics and Computing.
    </p>

    <div style="margin-top: 3rem; display: flex; flex-direction: column; gap: 25px; align-items: center;">
        
        <a href="/tournament/bracket" class="btn" style="font-size: 1.5rem; padding: 15px 30px; width: 350px; text-decoration: none; display: block;">
            ENTER TOURNAMENT
        </a>

        <form action="/tournament/practice" method="post" style="display: flex; flex-direction: column; gap: 10px; width: 350px;">
            
            <div style="text-align: left; font-size: 0.8rem; color: var(--primary-dim); margin-left: 5px;">
                >> SELECT SIMULATION PARAMETERS:
            </div>

            <select name="difficulty" class="cyber-select">
                <option value="decoherence">LEVEL 1: DECOHERENCE (Easy)</option>
                <option value="superposition" selected>LEVEL 2: SUPERPOSITION (Normal)</option>
                <option value="entanglement">LEVEL 3: ENTANGLEMENT (Hard)</option>
            </select>

            <button type="submit" class="btn" style="font-size: 1.2rem; padding: 15px 30px; border-color: #fff; color: #fff; cursor: pointer;">
                > FIGHT THE MACHINE
            </button>
        </form>

    </div>

    <div style="margin-top: 60px; font-size: 0.8rem; color: var(--primary-dim); font-family: 'Courier New', monospace;">
        System Status: <span style="animation: blink 1s infinite; color: #0f0;">ONLINE</span><br>
        Entanglement: STABLE
    </div>
</div>

<style>
    /* Blink Animation */
    @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
    }

    /* Custom Dropdown Styling */
    .cyber-select {
        background-color: #000;
        color: var(--primary);
        border: 1px solid var(--primary);
        padding: 10px;
        font-family: 'Courier New', monospace;
        font-size: 1rem;
        cursor: pointer;
        outline: none;
        width: 100%;
        transition: box-shadow 0.3s;
    }

    .cyber-select:hover, .cyber-select:focus {
        box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
    }

    /* Override standard btn hover for the white button */
    .btn:hover {
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }
</style>
{% endblock %}
